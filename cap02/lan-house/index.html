<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Program Logic and Algorithms with JavaScript</title>
  <style>

  </style>
</head>
<body>
  <h1>Lan House JS</h1>
  <hr>
  <section>
    <p>15 min Price $</p>
    <input type="text" name="input1" id="input1">
    <p>Time</p>
    <input type="text" name="input2" id="input2">
    <br>
    <br>
    <button id="btn">Calc</button>
    <br>
    <p id="output"></p>
  </section>
  <script>
    const inName1 = document.querySelector('#input1')
    const inName2 = document.querySelector('#input2')
    const btn = document.querySelector('#btn')
    const output = document.querySelector('#output')

    btn.addEventListener('click', () => {
      if(!inName1.value || !inName2.value){
        alert('No blank fields are allowed')
      }else{
        //logic goes here
        const mins = Math.floor(inName2.value / 15)
        const extra = Math.floor(inName2.value % 15)
        let finalPrice = 0

        if(extra){
          finalPrice = inName1.value * (mins + 1)
        }else{
          finalPrice = inName1.value * mins
        }
        output.innerText = `You need to pay: $ ${finalPrice.toFixed(2)}`
      }
    })

  </script>
</body>
</html>
