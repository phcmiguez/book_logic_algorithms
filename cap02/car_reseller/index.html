<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Program Logic and Algorithms with JavaScript</title>
  <style>

  </style>
</head>
<body>
  <h1>Vehicle Reseller</h1>
  <hr>
  <section>
    <span>Vehicle:</span>
    <input type="text" name="vehicle" id="vehicle">
    <br>
    <span>Price:</span>
    <input type="number" name="price" id="price">
    <br>
    <button id="btnSale">Sale off</button>
    <p id="output"></p>
  </section>
  <script>
    const inVehicleName = document.querySelector('#vehicle')
    const inVehiclePrice = document.querySelector('#price')
    const btnSale = document.querySelector('#btnSale')
    const output = document.querySelector('#output')

    btnSale.addEventListener('click', () => {
      if(!inVehicleName.value || !inVehiclePrice.value || inVehiclePrice.value == 0){
        alert('Blank fields or price equals to zero are not allowed.')
        inVehicleName.focus()
      }else{
        output.innerText = `Sales: ${inVehicleName.value}\nPayment: $ ${(inVehiclePrice.value / 2).toFixed(2)} + 12x $ ${((inVehiclePrice.value / 2)/12).toFixed(2)}`
      }
    })
  </script>
</body>
</html>
